<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Word Definition Tooltip</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .header img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }
        .info {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icons/icon32.png" alt="Extension Icon">
        <h1>Word Definition Tooltip</h1>
    </div>
    <div class="info">
        <p>Select any word on a webpage to see its definition!</p>
        <p>No setup required - ready to use!</p>
    </div>
</body>
</html>
